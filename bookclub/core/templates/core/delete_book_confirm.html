{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Підтвердження видалення книги</h2>
    <p>Ви впевнені, що хочете видалити книгу <strong>{{ book.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Видалити</button>
      <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
  </div>
{% endblock %}
