{% extends 'core/base.html' %}
{% load static %}

{% block title %}404 - Сторінку не знайдено{% endblock %}

{% block extra_css %}
<link href="{% static 'core/css/pages/404.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-image">
        <img src="{% static 'images/404.png' %}" alt="404 Error">
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Сторінку не знайдено</h2>
    <p class="error-message">Вибачте, але сторінка, яку ви шукаєте, не існує або була переміщена.</p>
    <div class="error-actions">
        <a href="{% url 'index' %}" class="btn-home">
            <i class="fas fa-home"></i> На головну
        </a>
    </div>
</div>
{% endblock %}
